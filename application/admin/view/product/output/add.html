<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_code" class="form-control" name="row[product_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_name" class="form-control" name="row[product_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_productweight')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_productweight" class="form-control" name="row[product_productweight]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_grade')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_grade" class="form-control" name="row[product_grade]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_quality')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_quality" class="form-control" name="row[product_quality]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_specs')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_specs" class="form-control" name="row[product_specs]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_unit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_unit" class="form-control" name="row[product_unit]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_weight')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_weight" class="form-control" name="row[product_weight]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_diameter')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_diameter" class="form-control" name="row[product_diameter]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_broken')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_broken" class="form-control" name="row[product_broken]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_mother_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_mother_code" class="form-control" name="row[product_mother_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_storage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_storage" class="form-control" name="row[product_storage]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_product_datetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_product_datetime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[product_product_datetime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_inbound_datetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_inbound_datetime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[product_inbound_datetime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_sale_datetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_sale_datetime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[product_sale_datetime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_group')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_group" class="form-control" name="row[product_group]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_machine')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_machine" class="form-control" name="row[product_machine]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_operator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_operator" class="form-control" name="row[product_operator]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_qc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_QC" class="form-control" name="row[product_QC]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_sale_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_sale_code" class="form-control" name="row[product_sale_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_sale_operator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_sale_operator" class="form-control" name="row[product_sale_operator]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_sale_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_sale_person" class="form-control" name="row[product_sale_person]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="productStatusList" item="vo"}
            <label for="row[product_status]-{$key}"><input id="row[product_status]-{$key}" name="row[product_status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_id" data-rule="required" data-source="company/index" class="form-control selectpage" name="row[company_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
