<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group" hidden="hidden">
        <label class="control-label col-xs-12 col-sm-2">{:__('Detail_sale_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-detail_sale_id"  class="form-control" name="row[detail_sale_id]" type="text" value="{$sale_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_code" class="form-control" name="row[sale_code]" type="number">
        </div>
    </div>
    
    
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            
            
        </div>
    </div>
</form>
<div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-info btn-select btn-disabled disabled {:$auth->check('sale/detaillist/allin')?'':'hide'}" title="{:__('Select')}" ><i class="fa fa-leaf"></i> {:__('Select')}</a>
                        
                                  
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('product/product/edit')}" 
                           data-operate-del="{:$auth->check('product/product/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
     </div>
</div>
