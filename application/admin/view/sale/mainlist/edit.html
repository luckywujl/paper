<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_code" class="form-control" name="row[sale_code]" type="text" value="{$row.sale_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_datetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_datetime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[sale_datetime]" type="text" value="{:$row.sale_datetime?datetime($row.sale_datetime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_custom_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_custom_id" data-rule="required" data-source="sale/custom/index" class="form-control selectpage" name="row[sale_custom_id]" type="text" value="{$row.sale_custom_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_custom_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_custom_name" class="form-control" name="row[sale_custom_name]" type="text" value="{$row.sale_custom_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_custom_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_custom_address" class="form-control" name="row[sale_custom_address]" type="text" value="{$row.sale_custom_address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_custom_tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_custom_tel" class="form-control" name="row[sale_custom_tel]" type="text" value="{$row.sale_custom_tel|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_custom_contact')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_custom_contact" class="form-control" name="row[sale_custom_contact]" type="text" value="{$row.sale_custom_contact|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_number" class="form-control" name="row[sale_number]" type="number" value="{$row.sale_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_weight')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_weight" class="form-control" name="row[sale_weight]" type="number" value="{$row.sale_weight|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_price" class="form-control" name="row[sale_price]" type="number" value="{$row.sale_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_amount" class="form-control" name="row[sale_amount]" type="number" value="{$row.sale_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_person" class="form-control" name="row[sale_person]" type="text" value="{$row.sale_person|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_operator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_operator" class="form-control" name="row[sale_operator]" type="text" value="{$row.sale_operator|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-sale_remark" class="form-control " rows="5" name="row[sale_remark]" cols="50">{$row.sale_remark|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_verify_datetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_verify_datetime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[sale_verify_datetime]" type="text" value="{:$row.sale_verify_datetime?datetime($row.sale_verify_datetime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_collection_datetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_collection_datetime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[sale_collection_datetime]" type="text" value="{:$row.sale_collection_datetime?datetime($row.sale_collection_datetime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_verify_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_verify_person" class="form-control" name="row[sale_verify_person]" type="text" value="{$row.sale_verify_person|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_collection_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sale_collection_person" class="form-control" name="row[sale_collection_person]" type="text" value="{$row.sale_collection_person|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sale_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="saleStatusList" item="vo"}
            <label for="row[sale_status]-{$key}"><input id="row[sale_status]-{$key}" name="row[sale_status]" type="radio" value="{$key}" {in name="key" value="$row.sale_status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_id" data-rule="required" data-source="company/index" class="form-control selectpage" name="row[company_id]" type="text" value="{$row.company_id|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
